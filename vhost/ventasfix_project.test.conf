<VirtualHost *:80>
    ServerName ventasfix_project.test
    ServerAlias www.ventasfix_project.test
    DocumentRoot "C:/laragon/www/ventasfix_project/public"

    <Directory "C:/laragon/www/ventasfix_project/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Optional: log files (adjust paths to your Apache install if needed)
    ErrorLog "C:/laragon/logs/ventasfix_project_error.log"
    CustomLog "C:/laragon/logs/ventasfix_project_access.log" combined
</VirtualHost>
